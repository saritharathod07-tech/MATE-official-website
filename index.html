<!DOCTYPE html>
<html>
<head>
  <title>MATE | MAYA Creations</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      color: white;

      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.2)),
        url('mate-bg.jpg');

      background-size: 120%;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      color: red;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .contact {
      font-size: 14px;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 60px;
      max-width: 700px;
    }

    .hero h1 {
      font-size: 80px;
      font-weight: 800;
    }

    .summary {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #ddd;
    }

    .btn {
      margin-top: 25px;
      background-color: red;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
    }

    .btn:hover {
      background-color: darkred;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 60px;
      font-size: 14px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {

      body {
        background-size: cover;
        background-position: center;
      }

      .header {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .logo {
        font-size: 24px;
      }

      .contact {
        margin-top: 8px;
        font-size: 13px;
      }

      .hero {
        padding: 20px;
        text-align: center;
        max-width: 100%;
      }

      .hero h1 {
        font-size: 50px;
      }

      .summary {
        font-size: 15px;
      }

      .btn {
        width: 80%;
        font-size: 16px;
      }

      .footer {
        position: static;
        text-align: center;
        margin-top: 20px;
      }

    }

  </style>
</head>

<body>

  <div class="header">
    <div class="logo">MAYA CREATIONS</div>
    <div class="contact">
      ðŸ“ž 9100841557 | 5PM - 8PM
    </div>
  </div>

  <div class="hero">
    <h1>MATE</h1>

    <p class="summary">
      An emotional journey where hearts confess without fear.
      A story about love, trust, and pure understanding that
      shows how true connections are built beyond words.
    </p>

    <button class="btn">More Info</button>
  </div>

  <div class="footer">
    Instagram: instagram.com/_koushik_creator |
    YouTube: youtube.com/@KFS-stodios
  </div>

</body>
</html>
